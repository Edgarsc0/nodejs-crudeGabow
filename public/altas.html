<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Dar de alta establecimientos</h1>
        <a href="index.html" class="btn btn-primary">Regresar a principal</a>
    </div>
    <form action="/agregarLugar" method="post">
        <div class="container mt-3">
            <h3>A continuacion rellene los campos solicitados para agregar un nuevo establecimiento a la BD.</h3>
            <br>
            <ul class="list-group">
            <li class="list-group-item active">Nombre</li>
            <li class="list-group-item">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre del establecimiento" name="name">
                </div>
            </li>
            </ul>
            <br>
            <ul class="list-group">
                <li class="list-group-item active">Descripción</li>
                <li class="list-group-item">
                    <div class="form-floating">
                        <textarea class="form-control" id="comment" name="desc" ></textarea>
                        <label for="comment">Breve descripcion del lugar</label>
                    </div>
                </li>
            </ul>
            <br>
            <ul class="list-group">
                <li class="list-group-item active">Dirección</li>
                <li class="list-group-item">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Direccion completa del lugar" name="dir">
                    </div>
                </li>
            </ul>
            <br>
            <p>Tipo: </p>   
            <select class="form-select form-select-lg" name="tipo">
                <option>Lugar de tipo...</option>
                <option value="CentroComercial">Centro Comercial</option>
                <option value="Parque">Parque</option>
                <option value="Escuela">Escuela</option>
            </select>
            <br>
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        <div class="container-fluid">
            <a class="navbar-brand">CRUDE Gabow v0.0.1</a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
